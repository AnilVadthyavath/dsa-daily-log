name: ‚è±Ô∏è Update DSA Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every midnight UTC
  workflow_dispatch:     # Optional: run manually too

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run update_stats.py
      run: python update_stats.py

    - name: Commit & Push
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add README.md
        git commit -m "üìä Auto-update DSA stats"
        git push
