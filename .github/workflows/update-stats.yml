name: ðŸ“Š Auto Update DSA Stats

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  schedule:
    - cron: '30 20 * * *'  # Runs every day at 2:00 AM IST (20:30 UTC)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Configure Git
        run: |
          git config --global user.name "AnilVadthyavath"
          git config --global user.email "vadthyavathanil.ai@gmail.com"

      - name: Run update_stats.py
        run: python update_stats.py

      - name: Commit & Push
        run: |
          git add README.md
          git commit -m "ðŸ“Š Auto-update DSA stats"
          git push
